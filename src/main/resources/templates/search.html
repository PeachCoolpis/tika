<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Search for Documents</h1>
<form th:action="@{/documents/search}" method="get">
    <input type="text" name="keyword" placeholder="Enter keyword" required>
    <button type="submit">Search</button>
</form>

<h2>Search Results</h2>
<div th:if="${documents != null}">
    <ul>
        <li th:each="document : ${documents}">
            <strong th:text="${document.title}">Document Title</strong>
            <p th:text="${document.content}">Document Content</p>
        </li>
    </ul>
</div>
<div th:if="${documents == null}">
    <p>No results found.</p>
</div>

</body>
</html>
